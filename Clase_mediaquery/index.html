<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery</title>
    <style type="text/css">
        .div1{
            background-color: blue;
            font-size: 100px;
            display: inline;
            width: 50%;
        }
        .div2{
            background-color: palegoldenrod;
            font-size: 100px;
            display: inline;
            width: 50%;

        }

        @media(max-width: 500px){
            .div1{
                background-color: aqua;
            }

        }
    </style>
</head>
<body>
    
    <div class="div1">
        contenido 1
    </div>

    <div class="div2">
        contenido 2
    </div>

</body>
</html>
