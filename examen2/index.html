<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script type="text/javascript">

    $("#btn-cargar-usuarios").click(function(){
        var cantidadUsuarios = $("#cantidad-usuario").val();
        $.ajax({
            url:'https://random-data-api.com/api//users/random_user?size=10',
            dataType: 'json',
            success: function(result){
                // console.log(result);
                var listadoUsuarios = $("#listado-usuarios");
                // listadoUsuarios.html("");
                listadoUsuarios.empty();

                for (var i = 0; i < result.length; i++) {
                    listadoUsuarios.append(`<table class="table table-danger">
                                                <thead>
                                                    <tr>
                                                    
                                                    <th scope="col">Correo</th>
                                                    <th scope="col">Apellido</th>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Imagen</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                    <td>${result[i].email}</td>
                                                    <td>${result[i].last_name}</td>
                                                    <td>${result[i].first_name}</td>
                                                    <td><img src="${result[i].avatar}" width="60" height="54"></td>
                                                    </tr>
                                                </tbody>
                                            </table>`);
                    
                }
            }
        });
    });
    
   

</script>
